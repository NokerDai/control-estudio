name: Firebase Sheet Monitor

on:
  schedule:
    # Ejecuta cada 30 minutos
    - cron: '*/30 * * * *'
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-auth google-auth-oauthlib google-auth-httplib2

      - name: Save service account
        # Usa printf para preservar correctamente JSON multilinea
        run: |
          printf '%s' "${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}" > service_account.json

      - name: Validar service account JSON
        run: |
          python -c "import json; json.load(open('service_account.json'))"
          
      - name: Run monitor script
        env:
          SERVICE_ACCOUNT_FILE: service_account.json
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          CSV_URL: ${{ secrets.CSV_URL }}
          USER1_TOKEN: ${{ secrets.USER1_TOKEN }}
          USER2_TOKEN: ${{ secrets.USER2_TOKEN }}
        run: |
          python monitor.py
